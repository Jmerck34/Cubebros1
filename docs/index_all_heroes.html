<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS MOBA Platformer - All Heroes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #5c94fc; /* Mario sky blue */
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Ability UI */
        #ability-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
        }

        .ability-slot {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #444;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .ability-slot.ready {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .ability-dots {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            pointer-events: none;
        }

        .ability-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .ability-dot.active {
            background: #ffd166;
            box-shadow: 0 0 6px rgba(255, 209, 102, 0.8);
        }

        .ability-slot.ultimate {
            width: 80px;
            height: 80px;
            border-color: #ff9900;
        }

        .ability-slot.ultimate.ready {
            border-color: #ffdd00;
            box-shadow: 0 0 15px #ffdd00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            transition: height 0.1s linear;
            border-radius: 0 0 5px 5px;
        }

        .cooldown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #ff6666;
            font-weight: bold;
        }

        .ability-name {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .ability-block-x {
            position: absolute;
            inset: 6px;
            border-radius: 6px;
            border: 3px solid rgba(255, 80, 80, 0.9);
            color: #ff4b4b;
            font-size: 36px;
            font-weight: 900;
            display: none;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .mini-map {
            position: fixed;
            width: 150px;
            height: 150px;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(10, 12, 16, 0.55);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
            pointer-events: none;
            z-index: 120;
        }

        .mini-map canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .ability-slot.flag-blocked {
            border-color: rgba(255, 80, 80, 0.8);
            box-shadow: 0 0 10px rgba(255, 80, 80, 0.7);
        }

        .ultimate-charge {
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            overflow: hidden;
        }

        .ultimate-charge-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9900, #ffdd00);
            transition: width 0.2s ease;
        }

        .charge-meter {
            position: absolute;
            top: -10px;
            left: 4px;
            right: 4px;
            height: 6px;
            background: rgba(0, 0, 0, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .charge-meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4ee58a, #b5ffd8);
            transition: width 0.05s linear;
        }

        /* Hero Info */
        #hero-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            z-index: 100;
        }

        #hero-info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        #hero-info p {
            margin: 3px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <!-- Hero Info -->
    <div id="hero-info">
        <h2>üéÆ Hero Selection</h2>
        <p>Edit main_all_heroes.js to choose your hero!</p>
        <p style="margin-top: 10px;">‚öîÔ∏è Samurai | üõ°Ô∏è Paladin | üó°Ô∏è Assassin</p>
        <p>ü§ñ Cyborg | üèπ Archer | üíÄ Warlock</p>
    </div>

    <!-- Ability UI -->
    <div id="ability-ui">
        <div class="ability-slot" id="ability-q">
            <div class="ability-dots" id="ability-q-dots">
                <span class="ability-dot"></span>

        </div>
        <div class="ability-slot" id="ability-e">

        </div>
        <div class="ability-slot ultimate" id="ability-r">

                <div class="ultimate-charge-fill" id="ultimate-charge-bar"></div>

            <div class="cooldown-overlay" id="cooldown-r"></div>
            <div class="cooldown-text" id="cooldown-text-r"></div>

            <div class="ability-name">4</div>
        </div>
    </div>

    <script type="module" src="main_all_heroes.js"></script>
</body>
</html>
